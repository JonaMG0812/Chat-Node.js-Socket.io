<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Importing jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!--Bootstrap Javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--My Scripts-->
    <script type="text/javascript" src="socket.io.js"></script>
	<script src="main.js"></script>
    <title>Chat Socket.io and Node.js</title>
</head>
<body>
    <div class="container"><br>
        <h1>Chat Socket.io and Node.js</h1><br>

        <div class="card fixheight">
            <div class="card-body">
                <div id="messages"></div>
            </div>
        </div><br>

        <form onsubmit="return addMessage(this)">
            <div id="form-nickname" class="form-group">
                <label>Nickname</label>
                <input id="nickname" type="text" class="form-control" placeholder="Write your Nickname">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" id="text" rows="3" placeholder="Message"></textarea>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Send"/>
        </form>
    </div>    
</body>
</html>
